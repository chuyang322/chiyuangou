server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/store?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
    username: admin
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.chuyang.store.model

web.upload-path: C:/images/